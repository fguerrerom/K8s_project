apiVersion: apps/v1
kind: Deployment
metadata:
  name: admin
  namespace: buooh
spec:
  replicas: 4
  selector:
    matchLabels:
      app: admin
      workload: buooh
  template:
    metadata:
      labels:
        app: admin
        workload: buooh
    spec:
      containers:
        - name: stable-alpine3.18-slim-arm64v8
          image: "public.ecr.aws/nginx/nginx:stable-alpine3.18-slim-arm64v8"
          ports:
          - containerPort: 9091
          resources:
            requests:
              cpu: "1"
              memory: "10Mi"