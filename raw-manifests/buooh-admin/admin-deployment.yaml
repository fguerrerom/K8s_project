apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  namespace: buooh
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: "public.ecr.aws/nginx/nginx"
        ports:
        - containerPort: 8085
        resources:
          requests:
            cpu: "1"
            memory: "64Mi"