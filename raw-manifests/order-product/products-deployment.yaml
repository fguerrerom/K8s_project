apiVersion: apps/v1
kind: Deployment
metadata:
  name: products
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: products
      workload: default
  template:
    metadata:
      labels:
        app: products
        workload: default
    spec:
      containers:
        - name: products-container
          image: "public.ecr.aws/k3d0y0m9/ecommerce/products:0.0.1"
          ports:
          - containerPort: 3004
          resources:
            requests:
              cpu: "1"
              memory: "64Mi"